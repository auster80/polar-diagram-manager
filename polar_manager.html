<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Polar Diagram Manager</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    table { border-collapse: collapse; margin-bottom: 20px; }
    th, td { border: 1px solid #ccc; padding: 4px 8px; text-align: center; }
    th { background: #f0f0f0; }
    input { width: 60px; }
    button, input[type=file] { margin-right: 8px; margin-bottom: 12px; }
    .chart-container { margin-bottom: 30px; }
    .error { color: red; margin-bottom: 20px; }
  </style>
</head>
<body>

  <h2>Polar Diagram Manager</h2>
  <div>
    <button id="btnPolar">Plot polar diagram</button>
    <button id="btnVMG">Plot VMG curves</button>
    <button id="btnInterp">Interpolate empty fields</button>
    <button id="btnExport">Export JSON</button>
    <input type="file" id="importFile" accept="application/json">
  </div>
  <div style="margin-bottom:12px;">
    TWS <input id="inputTWS" type="number" value="10" step="0.1" style="width:70px;">
    TWA <input id="inputTWA" type="number" value="45" step="1" min="0" max="180" style="width:70px;">
  </div>
  <div id="errorMessage" class="error" style="display:none;"></div>
  <table id="dataTable"></table>
  <div class="chart-container"><div id="polarChart" style="width:100%;height:800px;"></div></div>
  <div class="chart-container"><div id="vmgChart"   style="width:100%;height:400px;"></div></div>
  <div class="chart-container"><canvas id="windDiagram" width="400" height="400" style="border:1px solid #ccc;"></canvas></div>

  <!-- Load Plotly.js -->
  <script src="plotly-2.26.2.min.js"></script>
<script src="polar_manager.js"></script>

</body>
</html>
